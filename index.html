<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI card profile</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-chard">

        <div class="image">
            <img src="./rajan.jpg" alt="rajan" class="profile-image"/>
        </div>


        <div class="text-data">
            <span class="name">Rajan kumar</span>
            <span class="profession">Frond-end Web Dev.</span>
        </div>


        <div class="media-button">
            <a href="#" style="background-color: black" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: rgb(14, 162, 207)" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background-color: rgb(207, 14, 123)"  class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#"  style="background-color: rgb(207, 40, 14)" class="link">
                <i class='bx bx-envelope' ></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">HTML:5</button>
            <button class="button">CSS:3</button>
        </div>


        <div class="analytics">
            <div class="data">
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
            </div>
            <div class="data">
                <i class='bx bx-like' ></i>
            </div>
        </div>

        
    </div>
</body>
</html>
